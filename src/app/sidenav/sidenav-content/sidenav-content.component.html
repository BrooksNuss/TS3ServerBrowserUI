<div class="contact-list">
  <div class="contact" *ngFor="let client of clientsArray">
    <div class="avatar">
      <img class="avatar-img" tsIcon [icon]="client.avatar">
    </div>
    <div class="away-status-container">
      <div class="away-status" [ngClass]="client.awayStatus"></div>
    </div>
    <span @fadeInOut *ngIf="sidebarOpen" class="contact-name">{{client.nickname}}</span>

  </div>
</div>
