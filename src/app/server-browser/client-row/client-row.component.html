<div class="user-row" style="padding-left: 20px;">
  <div class="row-header">
    <p>{{clientInfo.nickname}}</p>
    <div class="icon-container">
      <ng-container>
        <img class="channel-group" tsIcon [icon]="clientInfo.channelGroup?.icon">
      </ng-container>
      <ng-container *ngFor="let group of clientInfo.serverGroups">
        <img class="server-group" *ngIf="group.icon" tsIcon [icon]="group.icon">
      </ng-container>
    </div>
  </div>
</div>
