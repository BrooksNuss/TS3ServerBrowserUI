<div class="user-row" style="padding-left: 20px;" [tooltip-menu]="tooltipConfig">
  <div class="row-header">
    <p>{{clientInfo.client_nickname}}</p>
    <div class="icon-container">
      <ng-container>
        <img class="channel-group" *ngFor="let icon of channelGroupIcons" tsIcon [icon]="icon.data">
      </ng-container>
      <ng-container>
        <img class="server-group" *ngFor="let icon of serverGroupIcons" tsIcon [icon]="icon.data">
      </ng-container>
    </div>
  </div>
</div>
